<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side bar menu</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/ css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maincontainer">
    <div class="ssbmcontainer">
      <div class="side">
        <input type="checkbox" id="check"/>
        <div id="bars">
          <label for="check" style="color: black;">   
            <i class="fa-solid fa-bars"></i>
          </label>
        </div>
        <div id="heading"><a href="#">Rajeev Kushwaha</a></div>
        <div id="x">
          <label for="check" style="color: grey;">
            <i class="fa-solid fa-x"></i>
          </label>
        </div> 
      </div>
      <div class="box">
        <div id="gallary"><i class="fa-brands fa-envira"></i><a href="#">Gallary</a></div>
        <div id="shortcuts"><i class="fa-duotone fa-sort-down"></i><a href="#">Shortcuts</a></div>
        <div id="exhibits"><i class="fa-solid fa-photo-film"></i><a href="#">Exhibits</a></div>
        <div id="events"><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></div>
        <div id="store"><i class="fa-solid fa-store"></i><a href="#">Store</a></div>
        <div id="contact"><i class="fa-solid fa-phone"></i><a href="#">Contact</a></div>
        <div id="feedback"><i class="fa-regular fa-comments"></i><a href="#">Feedback</a></div>
      </div>
      <div class="footer">
        <ul>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>&nbsp;
          <a href="#"><i class="fa-brands fa-twitter"></i></a>&nbsp;
          <a href="#"><i class="fa-brands fa-instagram"></i></a>&nbsp;
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </ul>
      </div>
    </div>
  </div>
</body> 
</html>
